{% extends 'base.html' %}
{% block content %}

  <h1>Time For a Survey!</h1>
  <p>
    Which Survey Would You Like to Fill Out?
  </p>

  <form action="/begin" method="POST">
    {% for survey in surveys%}
      <p>
        <input
            type="radio"
            name="answer"
            value="{{survey}}">
        {{survey}}
      </p>
     {% endfor %}
    <button>Start!</button>
  </form>

{% endblock %}
